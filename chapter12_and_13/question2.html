<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>
    <h1>Question 2</h1>

    <script>
        var num1 = prompt("Enter number 1");
        var num2 = prompt("Enter number 2");

        if (Number(num1) > Number(num2)) {
            document.write(`<h1>Inputs: ${num1}, ${num2}</h1>`)
            document.write(`<h1>Larger : ${num1}</h1>`)
        }
        else if (Number(num2) > Number(num1)) {
            document.write(`<h1>Inputs: ${num1}, ${num2}</h1>`)
            document.write(`<h1>Larger : ${num2}</h1>`)
        }
        else {
            document.write(`<h1>Inputs: ${num1}, ${num2}</h1>`)
            document.write(`<h1>Both numbers are equal</h1>`)
        }
    </script>
</body>

</html>
