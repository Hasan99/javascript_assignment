<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
</head>

<body>
    <h1>Question 3</h1>

    <script>
        var number = prompt("Enter number");

        if (Number(number) === 0) {
            document.write("<h1>Input number is zero</h1>")
        }
        else if (Number(number) > 0) {
            document.write("<h1>Input number is positive</h1>")
        }
        else if (Number(number) < 0) {
            document.write("<h1>Input number is negative</h1>")
        }
    </script>
</body>

</html>
