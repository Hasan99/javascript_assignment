<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 10</title>
</head>

<body>
    <h1>Question 10</h1>

    <script>
        var scores = [320, 150, 299, 100];
        var temp = "";

        for (let score of scores) {
            temp = temp + score + ", ";
        }

        document.write(`<h2>Scores of Students : ${temp}</h2>`);

        scores.sort();

        temp = "";

        for (let score of scores) {
            temp = temp + score + ", ";
        }

        document.write(`<h2>Ordered Scores of Students : ${temp}</h2>`);
    </script>
</body>

</html>
