<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 15</title>
</head>

<body>
    <h1>Question 15</h1>

    <script>
        var manufacturers = ["Apple", "Samsung", "Motorola", "Nokia", "Sony", "Haier"];

        document.write("<label>Manufacturers:</label>")
        document.write("<select name='manufacturer'>")
        document.write(`<option value="${manufacturers[0].toLowerCase()}">${manufacturers[0]}</option>`)
        document.write(`<option value="${manufacturers[1].toLowerCase()}">${manufacturers[1]}</option>`)
        document.write(`<option value="${manufacturers[2].toLowerCase()}">${manufacturers[2]}</option>`)
        document.write(`<option value="${manufacturers[3].toLowerCase()}">${manufacturers[3]}</option>`)
        document.write(`<option value="${manufacturers[4].toLowerCase()}">${manufacturers[4]}</option>`)
        document.write(`<option value="${manufacturers[5].toLowerCase()}">${manufacturers[5]}</option>`)
        document.write("</select>")
    </script>
</body>

</html>
