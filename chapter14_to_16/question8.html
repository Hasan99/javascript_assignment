<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
</head>

<body>
    <h1>Question 8</h1>

    <script>
        var studentNames = ["Maaz", "Alizay", "Sofiya"];
        var studentScores = [300, 400, 499];

        var studentPercentages = [((studentScores[0] / 500) * 100).toFixed(2),
        ((studentScores[1] / 500) * 100).toFixed(2),
        ((studentScores[2] / 500) * 100).toFixed(2)];

        for (let index = 0; index < studentNames.length; index++) {
            document.write(`<h2>Score of ${studentNames[index]} is ${studentScores[index]}. Percentage: ${studentPercentages[index]}%</h2>`);
        }

    </script>
</body>

</html>
