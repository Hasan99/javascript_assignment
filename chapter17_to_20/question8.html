<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 8</title>
</head>

<body>
    <h1>Question 8</h1>

    <script>
        var array = [24, 53, 78, 91, 12];
        var temp = "";
        var max = array[0];

        for (const element of array) {
            temp = temp + element + ", ";
        }

        document.write(`<h2>Array items: ${temp}</h2>`);

        for (const element of array) {
            if (element > max) {
                max = element;
            }
        }

        document.write(`<h2>The largest number is ${max}</h2>`);
    </script>
</body>

</html>
