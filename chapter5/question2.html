<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
</head>

<body>
    <h1>Question 2</h1>

    <script>
        var num1, num2, sum;

        num1 = num2 = sum = 0;

        num1 = prompt("Enter number 1");
        num2 = prompt("Enter number 2");

        sum = Number(num1) - Number(num2);

        document.write(num1 + " - " + num2 + " = " + sum + "<br /><br />");

        sum = Number(num1) * Number(num2);

        document.write(num1 + " * " + num2 + " = " + sum + "<br /><br />");

        sum = Number(num1) / Number(num2);

        document.write(num1 + " / " + num2 + " = " + sum);
    </script>
</body>

</html>
