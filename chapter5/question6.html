<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>

<body>
    <h1>Question 6</h1>

    <script>
        var celsius, fehrenheit;

        celsius = 25;
        fehrenheit = 0;

        fehrenheit = (celsius * (9 / 5)) + 32;

        document.write(celsius + "&#8451; is " + fehrenheit + "&#8457;<br />");

        fehrenheit = 30;

        celsius = (fehrenheit - 32) * (5 / 9);

        document.write(fehrenheit + "&#8457; is " + celsius + "&#8451;");
    </script>
</body>

</html>
