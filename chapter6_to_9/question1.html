<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>

<body>
    <h1>Question 1</h1>

    <script>
        var number = prompt("Enter a number");

        number = Number(number);

        document.write("Result:<br />The value of 'number' is: " + number + "<br />");
        document.write(".................................................<br /><br />");

        ++number;

        document.write("The value of ++number is: " + number + "<br />");
        document.write("Now the value of number is: " + number + "<br /><br />");

        number++;

        document.write("The value of number++ is: " + number + "<br />");
        document.write("Now the value of number is: " + number + "<br /><br />");

        --number;

        document.write("The value of --number is: " + number + "<br />");
        document.write("Now the value of number is: " + number + "<br /><br />");

        number--;

        document.write("The value of number-- is: " + number + "<br />");
        document.write("Now the value of number is: " + number + "<br />");
    </script>
</body>

</html>
