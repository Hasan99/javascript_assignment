<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>

<body>
    <h1>Question 6</h1>

    <script>
        var maxMarks = 100;

        var nameOfSubject1 = prompt("Enter name of subject 1");
        var nameOfSubject2 = prompt("Enter name of subject 2");
        var nameOfSubject3 = prompt("Enter name of subject 3");

        var marksOfSubject1 = prompt(`Enter marks of ${nameOfSubject1}`);
        var marksOfSubject2 = prompt(`Enter marks of ${nameOfSubject2}`);
        var marksOfSubject3 = prompt(`Enter marks of ${nameOfSubject3}`);

        var percentageOfSubject1 = (marksOfSubject1 / maxMarks) * 100;
        var percentageOfSubject2 = (marksOfSubject2 / maxMarks) * 100;
        var percentageOfSubject3 = (marksOfSubject3 / maxMarks) * 100;

        var totalMarks = Number(marksOfSubject1) + Number(marksOfSubject2) + Number(marksOfSubject3);

        var overallPercentage = (totalMarks / 300) * 100;

        document.write("<table>");

        document.write("<tr>");
        document.write("<th>Subject</th>");
        document.write("<th>Total Marks</th>");
        document.write("<th>Obtained Marks</th>");
        document.write("<th>Percentage</th>");
        document.write("</tr>");

        document.write("<tr>");
        document.write(`<td>${nameOfSubject1}</td>`);
        document.write(`<td>${maxMarks}</td>`);
        document.write(`<td>${marksOfSubject1}</td>`);
        document.write(`<td>${percentageOfSubject1}%</td>`);
        document.write("</tr>");

        document.write("<tr>");
        document.write(`<td>${nameOfSubject2}</td>`);
        document.write(`<td>${maxMarks}</td>`);
        document.write(`<td>${marksOfSubject2}</td>`);
        document.write(`<td>${percentageOfSubject2}%</td>`);
        document.write("</tr>");

        document.write("<tr>");
        document.write(`<td>${nameOfSubject3}</td>`);
        document.write(`<td>${maxMarks}</td>`);
        document.write(`<td>${marksOfSubject3}</td>`);
        document.write(`<td>${percentageOfSubject3}%</td>`);
        document.write("</tr>");

        document.write("<tr>");
        document.write(`<th></th>`);
        document.write(`<th>300</th>`);
        document.write(`<th>${totalMarks}</th>`);
        document.write(`<th>${overallPercentage}%</th>`);
        document.write("</tr>");
        document.write("</table>");

    </script>
</body>

</html>
