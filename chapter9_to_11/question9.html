<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
</head>

<body>
    <h1>Question 9</h1>

    <script>
        var number = prompt("Enter number");

        if (Number(number) % 2 === 0) {
            alert(`${number} is an Even Number!`);
        }
        else {
            alert(`${number} is an Odd Number!`);
        }
    </script>
</body>

</html>
